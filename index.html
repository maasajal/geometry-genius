<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-11/12 mx-auto">
    <header class="my-12">
      <h1 class="text-3xl">Interactive</h1>
      <h3 class="text-xl">Geometry Genius</h3>
    </header>
    <main>
      <div class="flex flex-col md:flex-row lg:flex-row gap-5">
        <!-- Geometry containers -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- Triangle card -->
          <div class="card bg-base-100 shadow-xl text-center">
            <figure class="p-8">
              <img src="./images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-3xl">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <div class="flex justify-evenly">
                <label for="triangleBase">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="triangleBase"
                    id="triangleBase"
                    placeholder="b"
                  />
                  cm
                </label>
                <label for="triangleHeight">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="triangleHeight"
                    id="triangleHeight"
                    placeholder="h"
                  />
                  cm
                </label>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card bg-base-100 shadow-xl text-center">
            <figure class="p-8">
              <img src="./images/rectangle.png" alt="rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-3xl">Rectangle</h2>
              <p>Area (A) = w X l</p>
              <div class="flex justify-evenly">
                <label for="rectangleWidth">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="rectangleWidth"
                    id="rectangleWidth"
                    placeholder="w"
                  />
                  cm
                </label>
                <label for="rectangleLength">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="rectangleLength"
                    id="rectangleLength"
                    placeholder="l"
                  />
                  cm
                </label>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRectArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card bg-base-100 shadow-xl text-center">
            <figure class="p-8">
              <img src="./images/parallelogram.png" alt="parallelogram" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-3xl">Parallelogram</h2>
              <p>Area (A) = b X h</p>
              <div class="flex justify-evenly">
                <label for="para-base">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="para-base"
                    id="para-base"
                    placeholder="b"
                  />
                  cm
                </label>
                <label for="para-height">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="para-height"
                    id="para-height"
                    placeholder="h"
                  />
                  cm
                </label>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rhombus card -->
          <div class="card bg-base-100 shadow-xl text-center">
            <figure class="p-8">
              <img src="./images/rhombus.png" alt="rhombus" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-3xl">Rhombus</h2>
              <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
              <div class="flex justify-evenly">
                <label for="rhombus-d1">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="rhombus-d1"
                    id="rhombus-d1"
                    placeholder="d1"
                  />
                  cm
                </label>
                <label for="rhombus-d2">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="rhombus-d2"
                    id="rhombus-d2"
                    placeholder="d2"
                  />
                  cm
                </label>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRhombusArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Pentagon card -->
          <div class="card bg-base-100 shadow-xl text-center">
            <figure class="p-8">
              <img src="./images/pentagon.png" alt="pentagon" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-3xl">Pentagon</h2>
              <p>Area (A) = 0.5 X p X b</p>
              <div class="flex justify-evenly">
                <label for="pentagon-p">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="pentagon-p"
                    id="pentagon-p"
                    placeholder="p"
                  />
                  cm
                </label>
                <label for="pentagon-base">
                  <input
                    class="p-2 w-24"
                    type="text"
                    name="pentagon-base"
                    id="pentagon-base"
                    placeholder="b"
                  />
                  cm
                </label>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculatePentagonArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Geometry area calculation -->
        <div class="w-96 border border-r-2 p-4">
          <h2 class="text-center">Area Calculation</h2>
          <hr />
          <div class="my-8">
            <p>Triangle Area: <span id="triangleArea"></span></p>
            <p>Rectangle Area: <span id="rectangleArea"></span></p>
            <p>Parallelogram Area: <span id="parallelogramArea"></span></p>
            <p>Rhombus Area: <span id="rhombusArea"></span></p>
            <p>Pentagon Area: <span id="pentagonArea"></span></p>
          </div>
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
